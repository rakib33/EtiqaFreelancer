<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    const API_URL = "https://freelancer33-f16a7093777b.herokuapp.com/";

    createApp({
        data() {

            return {
                status: '',
                users: [],
            }
        }, methods: {
            async refreshedData() {
                console.log('get method is called');
                axios.get(API_URL + 'api/Users').then(
                    (response) => {
                        console.log(response.data)
                        this.users = response.data.data;
                        this.status = response.data.status
                        console.log(this.status);
                        console.log('data' + this.users);
                        console.log(response.data.data);
                    }
                )
            },
            async addNewUser() {
                var userName = document.getElementById("userName").value;
                var email = document.getElementById("email").value;
                var phoneNumber = document.getElementById("phoneNumber").value;
                var skill = document.getElementById("skill").value;
                var hobby = document.getElementById("hobby").value;

                const formData = new FormData();
                formData.append("userName", userName);
                formData.append("email", email);
                formData.append("phoneNumber", phoneNumber);
                formData.append("skillSets", skill);
                formData.append("hobby", hobby);
                console.log('user save api is called');
                axios.post(API_URL + 'api/Users', formData).then(
                    (response) => {
                        this.refreshedData();
                        console.log(response.data)
                        alert(response.data.status);
                    }
                )        
            },
            async deletNewUser(id) {
                console.log('id to be deleted' + id);
                axios.delete(API_URL + "api/Users?id=" + id).then(
                    (response) => {
                        console.log(response.data)                       
                        this.status = response.data.status
                        if (this.status === 'Success')
                            this.refreshedData();
                        else
                            alert('Delete failed');
                    }
                )
            }
        }, mounted: function () {
            console.log("mounted");
            this.refreshedData();
        }
    }).mount('#app')
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div id="app" class="container mt-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Freelancer User List</h1>
                </div>
                <!--<div class="col-sm-3 mt-3">
                    <p><a href="/swagger/index.html">Go To Swagger</a></p>
                </div>-->
            </div>
        </div>
     
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Add User
        </button>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Skills</th>
                    <th>Hobby</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td>{{user.skillSets}}</td>
                    <td>{{user.hobby}}</td>
                    <td> <button @click="deletNewUser(user.id)" class="btn btn-danger">Delete User</button></td>
                </tr>
            </tbody>
        </table>


        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="container mt-3">
                            <h2>Register New User</h2>
                            <div class="mb-3 mt-3">
                                <label for="userName">User name:</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter user name" name="userName">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="pwd">Phone Number:</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="pwd">Skill Sets:</label>
                                <textarea class="form-control" id="skill" placeholder="Enter your skill" name="skill"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="pwd">Hobby:</label>
                                <textarea class="form-control" id="hobby" placeholder="Enter phone number" name="hobby"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary" @click="addNewUser()">Submit</button>

                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>



    </div>
</body>
</html>
